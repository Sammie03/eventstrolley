<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Events Trolley - Vendor SignUp</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

     <!-- Font Awesome Stylesheet -->
     <link href="/static/fontawesome/css/all.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/vendor-style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row">


            <div class="col-md-6 left">
                <div class="me-2">
                    <small >Already a member? <a href="/vendor/login">Login</a> </small>
                </div>
            
                <div class="left-center">
                    <div>
                        <h4>Vendor Register</h4>
                        <h5>Not a vendor? <a href="/user/signup">Register as a customer</a></h5> 

                        <form action="/vendor/signup/submit" method="post">
                            {% with m = get_flashed_messages() %}
                                {% if m %}
                                    {% for i in m %}
                                        <p class="alert alert-danger">{{ i }}</p>	
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            <div>
                                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                            </div>

                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname" class="form-control" placeholder="John">
                            </div>

                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname" class="form-control" placeholder="Doe">
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <label for="number">Mobile Number</label>
                                <input type="text" name="number" id="number" class="form-control" placeholder="+234 | 90...">
                            </div>

                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" name="pwd" id="pwd" class="form-control" placeholder="XXX">
                            </div>

                            <div class="form-group">
                                <label for="pwdagain">Password Again</label>
                                <input type="password" name="pwdagain" id="pwdagain" class="form-control" placeholder="XXX">
                            </div>

                            <div>
                                <button type="">Create Account</button>
                            </div>

                            <footer>
                                <small>Need Help?</small>
                            </footer>
                        </form> 
                    </div>
                </div><!--left-center end-->
            </div><!--left end-->

            <div class="col-md-6 right">
                <div>
                    <div class="light-bulb-bg text-center">
                        <i class="fa-solid fa-lightbulb"></i>
                    </div>
    
                    <div>
                        <p>Did you Know?</p>
                        <p>You can look at a vendor's portfolio</p>
                        <p>to tell how good he/she is?</p>
                    </div>
                </div>
            </div>


        </div><!--main row end-->
    <div><!--container-fluid end-->  
</body>

</html>
